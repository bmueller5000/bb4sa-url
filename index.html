<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    .pdf-container {
      margin-top: 20px;
      border: 1px solid #ccc;
      height: 600px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #007acc;
    }
  </style>
</head>
<body>

  <h1>PDF Document</h1>

  <div class="pdf-container">
    <embed src="Mueller et al 2025 - Simultaneous Estimation and Model Choice for Big Discrete Time-to-Event Data with Additive Predictors.pdf" type="application/pdf" width="100%" height="100%" />
  </div>

  <a href="example.pdf" target="_blank">ðŸ“„ Open PDF in a new tab</a>

</body>
</html>
